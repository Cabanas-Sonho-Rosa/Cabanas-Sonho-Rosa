<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabana Ibiraquera - Cabanas Sonho Rosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #fcecef;
      color: #333;
      font-size: 38px;
      line-height: 1.4;
    }

    header {
      background-color: #f8d7dd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 60px;
    }

    .btn {
      text-decoration: none;
      color: white;
      background-color: #25D366;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 60px;
      margin-bottom: 30px;
    }

    .descricao {
      font-size: 28px;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }

    .galeria img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      text-align: center;
      background-color: #f8d7dd;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      margin: 0 15px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 28px;
      }

      .section h2 {
        font-size: 42px;
      }

      .descricao {
        font-size: 20px;
        padding: 0 10px;
      }

      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
        padding: 0 10px;
      }

      .galeria img {
        height: 140px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header img {
        height: 50px;
        margin-bottom: 10px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
    }
  </style>
  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</head>
<body>

<header>
  <img src="logo.png" alt="Cabanas Sonho Rosa">
  <a class="btn" href="index.html">Voltar ao Início</a>
</header>

<section class="section">
  <h2>Cabana Ibiraquera</h2>
  <div class="descricao">
    Nossa cabana mais romântica. Suíte com banheira interna, cozinha completa, banheiro, deck privativo, possibilitando hospedagem para até 2 pessoas. Cesta de café da manhã cortesia na primeira diária.
  </div>
  <div class="galeria">

    <a href="foto34.jpg" data-lightbox="ibiraquera" data-title="Cabana Ibiraquera 4"><img src="foto34.jpg" alt="Cabana Ibiraquera 4"></a>
    <a href="foto35.jpg" data-lightbox="ibiraquera" data-title="Cabana Ibiraquera 5"><img src="foto35.jpg" alt="Cabana Ibiraquera 5"></a>
    <a href="foto38.jpg" data-lightbox="ibiraquera" data-title="Cabana Ibiraquera 6"><img src="foto38.jpg" alt="Cabana Ibiraquera 6"></a>
    <a href="foto39.jpg" data-lightbox="ibiraquera" data-title="Cabana Ibiraquera 7"><img src="foto39.jpg" alt="Cabana Ibiraquera 7"></a>

  </div>
</section>

</body>
</html>
