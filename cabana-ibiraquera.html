
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conheça nossas cabanas - Cabanas Sonho Rosa</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fce4ec;
      color: #4e2a2a;
      margin: 0;
      padding: 0;
    }
    nav {
      text-align: center;
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      color: #d81b60;
    }
    .descricao {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }
   .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Início</a>
</nav>

<section>
  <h2>Cabana Ibiraquera</h2>
  <div class="descricao">
    Nossa cabana mais romântica. Suíte com banheira interna, cozinha completa, banheiro, deck privativo, possibilitando hospedagem para até 2 pessoas.
  </div>
  <div class="galeria">
      <img src="foto5.jpg" alt="Cabana 1">
      <img src="foto6.jpg" alt="Cabana 2">
  </div>
</section>

</body>
</html>
