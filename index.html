<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabanas Sonho Rosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fcecef;
      color: #333;
    }
    header {
      background-color: #f8d7dd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
    }
    .whatsapp {
      text-decoration: none;
      color: white;
      background-color: #25D366;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
    }
    .hero {
      background: url('capa.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h2 {
      position: relative;
      color: white;
      font-size: 50px;
      font-family: 'Playfair Display', serif;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .map {
      width: 100%;
      height: 400px;
      border: none;
    }
    .footer {
      background-color: #f8d7dd;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      color: #c13584;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Cabanas Sonho Rosa">
    <a class="whatsapp" href="https://wa.me/5551981167421" target="_blank">WhatsApp</a>
  </header>

  <section class="hero">
    <h2>Follow that dream</h2>
  </section>

  <section class="section">
    <h3>Nossas Cabanas</h3>
    <div class="gallery">
      <img src="foto1.jpg" alt="Cabana 1">
      <img src="foto2.jpg" alt="Cabana 2">
      <img src="foto3.jpg" alt="Cabana 3">
      <img src="foto4.jpg" alt="Cabana 4">
      <img src="foto5.jpg" alt="Cabana 5">
      <img src="foto6.jpg" alt="Cabana 6">
    </div>
  </section>

  <section class="section">
    <h3>Onde Estamos</h3>
    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.237474321224!2d-51.000000!3d-30.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDAwJzAwLjAiUyA1McKwMDAnMDAuMCJX!5e0!3m2!1spt-BR!2sbr!4v0000000000000" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Cabanas Sonho Rosa</p>
    <p>Siga no Instagram: <a href="https://www.instagram.com/cabanassonhorosa" target="_blank">@cabanassonhorosa</a></p>
  </footer>
</body>
</html>
