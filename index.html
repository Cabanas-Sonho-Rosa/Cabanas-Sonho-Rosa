<html lang="pt-BR">
<head>

      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      margin-top: 1rem;
      color: #333;
    }

    p {
      color: #666;
      font-size: 1rem;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Minha foto">
    <h1>Seu Nome Aqui</h1>
    <p>Oi! Eu sou apaixonado(a) por tecnologia, design e aprender coisas novas. Este é meu cantinho na web :)</p>
    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="mailto:seuemail@email.com">Email</a>
    </div>
  </div>

</html>
